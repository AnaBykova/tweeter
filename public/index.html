<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-content">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down" style="color: #f00a2c;"></i>
    </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header class="header-main">
      <div class="header-image">
          <img src="/images/profile-hex.png">           
      </div>
      <br>
      <div class="header-name">
          <h2>Your Name</h2>
      </div>
    </header>

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">

          <div class="input-group">
            <label for="tweet-text" class="textarea-label">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>

          <div class="button-container">
            <button class="new-tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <section class="tweets-container">
        <article>
          <header class="tweet-div">
            <div class="tweet-div">
              <div class="div-group">
                <div class = "profile-image"><img src="/images/profile-image.png"></div>
                <div><p>UserName<p></div>
              </div>
              <div class="user-email">
                <p>@UserEmail</p>
              </div>
          </div>
          </header>

          <div class="user-tweets">
            <p id="user-tweets-text">User's Tweet goes here... fake/dummy text so that you have some content to visualize</p>
          </div>
            
          <footer class="tweet-div">
            <div class="tweet-div">
              <div class="timestamp">
                <p>Posted X days ago</p>
              </div>
              <div class="div-group">
                <div class="actions"><i class="fa-solid fa-flag"></i></div>
                <div class="actions"><i class="fa-solid fa-retweet"></i></div>
                <div class="actions"><i class="fa-solid fa-heart"></i></div>
              </div>
            </div>
          </footer>

        </article>
      </section>

    </main>

  </body>

</html>
